
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stargazer Sleep Sounds</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#050510" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
  <style>
    body {
      background: #050510;
      color: #e0e6f0;
      font-family: sans-serif;
      padding: 2rem;
    }
    .sound { margin-bottom: 2rem; }
    h1 { text-align: center; color: white; }
    audio { width: 100%; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>
  <h1>âœ¨ Stargazer Sleep Sounds âœ¨</h1>
  <div class="sound">
    <h3>ðŸŒ§ Roof Rainfall</h3>
    <audio id="rain" loop>
      <source src="assets/roof-rain.mp3" type="audio/mp3">
    </audio>
    <button onclick="toggle('rain')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume('rain', this.value)" />
  </div>
  <div class="sound">
    <h3>âš¡ Thunderstorm</h3>
    <audio id="thunder">
      <source src="assets/thunder.mp3" type="audio/mp3">
    </audio>
    <button onclick="toggleThunder()">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume('thunder', this.value)" />
  </div>
  <div class="sound">
    <h3>ðŸ’¨ Wind</h3>
    <audio id="wind" loop>
      <source src="assets/wind.mp3" type="audio/mp3">
    </audio>
    <button onclick="toggle('wind')">Play/Pause</button>
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume('wind', this.value)" />
  </div>
  <script>
    function toggle(id) {
      const a = document.getElementById(id);
      a.paused ? a.play() : a.pause();
    }
    function setVolume(id, v) {
      document.getElementById(id).volume = v;
    }
    function toggleThunder() {
      const a = document.getElementById("thunder");
      if (a.paused) {
        a.play();
        a.onended = () => setTimeout(() => a.play(), 45000);
      } else {
        a.pause();
        a.onended = null;
      }
    }
  </script>
</body>
</html>
